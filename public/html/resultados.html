<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Paulista de Natação - Resultados</title>

    <!--css principal-->
    <link rel="stylesheet" href="/css/resultados.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">


    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

   <!-- JS da pagina -->
   <script src="/js/resultados.js" defer></script>

</head>
<body>

<div id="divEventos">
    <h1 class="text-white d-flex justify-content-center">Eventos</h1>
    <div class="container wrap-form">
        <div id="listaEventos" class="row">
            <!-- Tiles de eventos serão inseridos aqui -->
        </div>
    </div>   
</div>


<div id="divResultados">
<h1 class="text-white d-flex justify-content-center">REGISTRO DE PROVA</h1>
<div class="container wrap-form">
    <h2 id="nomeEventoResultado" class="prova-resultado d-flex justify-content-center text-white"></h2>
    <div class="dropdown-center d-flex justify-content-center">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Selecione o Torneio
        </button>
        <ul id="ddTorneios" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <!-- Itens do Torneio -->
        </ul>
    </div>
    

    <div class="dropdown-center d-flex justify-content-center">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Selecione a Categoria
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Pré-Mirim</a></li>
            <li><a class="dropdown-item" href="#">Mirim-I</a></li>
            <li><a class="dropdown-item" href="#">Mirim-II</a></li>
            <li><a class="dropdown-item" href="#">Petiz-I</a></li>
            <li><a class="dropdown-item" href="#">Petiz-II</a></li>
            <li><a class="dropdown-item" href="#">Infantil-I</a></li>
            <li><a class="dropdown-item" href="#">Infantil-II</a></li>
            <li><a class="dropdown-item" href="#">Juvenil-I</a></li>
            <li><a class="dropdown-item" href="#">Juvenil-II</a></li>
            <li><a class="dropdown-item" href="#">Junior-I</a></li>
            <li><a class="dropdown-item" href="#">Junior-II</a></li>
            <li><a class="dropdown-item" href="#">Sênior-I</a></li>
            <li><a class="dropdown-item" href="#">Sênior-II</a></li>
        </ul>
    </div>

    <form class="fm-classificacao">
        <div class="row" id="lider">
            <div class="input-group col-md-8">
                <span class="input-group-text">1º</span>
                <input type="text" class="form-control" placeholder="Primeiro Colocado">
              </div>
            <div class="col-3">
                <input type="number" class="form-control" id="tempo1" placeholder="Tempo (segundos)">
            </div>
            <div class="col-md-1">
                <label for="1colocado">+9 Pts</label>
            </div>
        </div>
        <div class="row" id="segundo">
            <div class="input-group col-md-8">
                <span class="input-group-text">2º</span>
                <input type="text" class="form-control" placeholder="Segundo Colocado">
              </div>
            <div class="col-3">
                <input type="number" class="form-control" id="tempo2" placeholder="Tempo (segundos)">
            </div>
            <div class="col-md-1">
                <label for="2colocado">+7 Pts</label>
            </div>
        </div>
        <div class="row" id="terceiro">
            <div class="input-group col-md-8">
                <span class="input-group-text">3º</span>
                <input type="text" class="form-control" placeholder="Terceiro Colocado">
              </div>
            <div class="col-3">
                <input type="number" class="form-control" id="tempo3" placeholder="Tempo (segundos)">
            </div>
            <div class="col-md-1">
                <label for="3colocado">+6 Pts</label>
            </div>
        </div>
        <div class="row" id="quarto">
            <div class="input-group col-md-8">
                <span class="input-group-text">4º</span>
                <input type="text" class="form-control" placeholder="Quarto Colocado">
              </div>
            <div class="col-3">
                <input type="number" class="form-control" id="tempo4" placeholder="Tempo (segundos)">
            </div>
            <div class="col-md-1">
                <label for="4colocado">+5 Pts</label>
            </div>
        </div>
        <div class="row" id="quinto">
            <div class="input-group col-md-8">
                <span class="input-group-text">5º</span>
                <input type="text" class="form-control" placeholder="Quinto Colocado">
              </div>
            <div class="col-3">
                <input type="number" class="form-control" id="tempo5" placeholder="Tempo (segundos)">
            </div>
            <div class="col-md-1">
                <label for="5colocado">+4 Pts</label>
            </div>
        </div>
        <div class="row" id="sexto">
            <div class="input-group col-md-8">
                <span class="input-group-text">6º</span>
                <input type="text" class="form-control" placeholder="Sexto Colocado">
              </div>
            <div class="col-3">
                <input type="number" class="form-control" id="tempo6" placeholder="Tempo (segundos)">
            </div>
            <div class="col-md-1">
                <label for="6colocado">+3 Pts</label>
            </div>
        </div>
        <div class="row" id="setimo">
            <div class="input-group col-md-8">
                <span class="input-group-text">7º</span>
                <input type="text" class="form-control" placeholder="Setimo Colocado">
              </div>
            <div class="col-3">
                <input type="number" class="form-control" id="tempo7" placeholder="Tempo (segundos)">
            </div>
            <div class="col-md-1">
                <label for="7colocado">+2 Pts</label>
            </div>
        </div>
        <div class="row" id="oitavo">
            <div class="input-group col-md-8">
                <span class="input-group-text">8º</span>
                <input type="text" class="form-control" placeholder="Oitavo Colocado">
              </div>
            <div class="col-3">
                <input type="number" class="form-control" id="tempo8" placeholder="Tempo (segundos)">
            </div>
            <div class="col-md-1">
                <label for="8colocado">+1 Pt</label>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg">Fechar Prova</button>
        </div>
    </form>
</div>
</div>

    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
