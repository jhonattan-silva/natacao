<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETAPAS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!--css principal-->
    <link rel="stylesheet" href="/css/etapas.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>


    <script type="module" src="/js/functions.js" defer></script>
    <script type="module" src="/js/etapas.js" defer></script>

</head>

<body>

    <body>
        <div class="container mb-10 text-white">
            <h1>Cadastro de Etapas</h1>

            <!-- Botão para abrir o formulário de novo evento -->
            <button id="novoEventoBtn" class="btn btn-primary mt-3">Novo Evento</button>

            <!-- Tabela para listar os eventos -->
            <table id="tabelaEventos" class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Data</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui serão listados os eventos -->
                </tbody>
            </table>
        </div>
        <div class="container mb-10 text-white ">
            <form id="etapaForm" style="display: none;">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br>

                <label for="sede">Sede:</label>
                <input type="text" id="sede" name="sede" required><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br>

                <label for="torneio">Torneio:</label>
                <select id="torneio" name="torneio" required></select><br>

                <div class="container provas">
                    <div class="row">
                        <div class="col-md-12 text-center mb-3">
                            <h2>Selecione as provas de acordo com sexo</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <h3 class="text-center">Masculino</h3>
                            <div id="provasMasculinasContainer" class="text-center"></div>
                        </div>
                        <div class="col-md-6">
                            <h3 class="text-center">Feminino</h3>
                            <div id="provasFemininasContainer" class="text-center"></div>
                        </div>
                    </div>
                </div>

                <button id="cadastrarEtapaBtn" class="btn mt-3" type="submit">Cadastrar Etapa</button>
            </form>
        </div>

            <div id="detalhesEtapa"></div>

    </body>
</body>

</html>
