    <link rel="stylesheet" href="/css/balizamento.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    <!-- Bootstrap -->

    <!-- Scripts -->

    <script type="module" src="/js/balizamento.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>

    <div class="balizamento container-fluid">
        <div class="row">
            <label for="selectEvento">Escolha o Evento:</label>
            <select class="form-select" id="selectEvento">
                <option value="" disabled selected>Selecione o evento...</option>
                <!-- Opções serão preenchidas dinamicamente via JavaScript -->
            </select>
        </div>
        <div class="row">
            <button id="btnBalizar" class="btn btn-primary">BALIZAR</button>
        </div>
    </div>
    <div class="row">
        <div class="resultado-container">
            <!-- Aqui serão inseridos os resultados do balizamento -->
        </div>
    </div>


    <!-- Botão de subir para o topo -->
    <a href="#" class="btn btn-primary position-fixed bottom-0 end-0 m-4" role="button" aria-label="Subir para o topo">
        <i class="fas fa-arrow-up"></i>
    </a>
    </div>
</body>
