<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Paulista de Natação - Administração</title>

    <!-- CSS Principal -->
    <link rel="stylesheet" href="/css/admin.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" defer></script>
    <script type="module" src="/js/admin.js" defer></script>
    <script type="module" src="/js/functions.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- MENU LATERAL -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4">Liga Paulista de Natação</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" id="linkUsuarios" class="nav-link text-white">
                            Usuários
                        </a>
                    </li>
                    <li>
                        <a href="#" id="linkPermissoes" class="nav-link text-white">
                            Permissões
                        </a>
                    </li>
                    <li>
                        <a href="#" id="linkAlterarSenha" class="nav-link text-white">
                            Alterar Senha
                        </a>
                    </li>
                </ul>
                <hr>
            </nav>

            <!-- CONTEÚDO PRINCIPAL -->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div id="tileSection" class="row my-4">
                    <h2 class="text-white">ADICIONAR CONTEÚDO:</h2>
                    <div class="col-md-6 col-lg-4">
                        <div class="tile noticias">
                            <button class="btn">INSERIR NOTÍCIAS</button>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="tile eventos">
                            <button class="btn">EDITAR CALENDÁRIO DE EVENTOS</button>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="tile balizamento">
                            <a href="balizamento.html">
                                <button class="btn">BALIZAMENTO</button>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="tile configuracoes">
                            <a href="resultados.html">
                                <button class="btn">REGISTRAR RESULTADOS</button>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="tile equipe">
                            <a href="equipe.html">
                                <button class="btn">EQUIPE</button>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="tile etapa">
                            <a href="etapas.html">
                                <button class="btn">ETAPAS</button>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- SEÇÃO DE USUÁRIOS -->
                <div id="user-section" class="mb-4" style="display: none;">
                    <h2 class="text-white">Usuários</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                                <th>E-Mail</th>
                                <th>Perfis</th>
                                <th>Equipe</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
                        </tbody>
                    </table>
                    <button id="btnCadUsuario" class="btn btn-primary">Adicionar Novo Usuário</button>

                    <!-- FORMULÁRIO DE CADASTRO DE NOVO USUÁRIO -->
                    <form id="frmCadUsuario" class="mt-4" style="display: none;">
                        <div class="mb-3">
                            <fieldset id="cadUsuario">
                                <h2 class="fs-title text-white">Cadastro de usuário</h2>
                                <div class="mb-3">
                                    <input type="text" name="nome" class="form-control" placeholder="Nome" required />
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="cpf" class="cpf form-control" placeholder="CPF (somente números)" required />
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="senha" class="form-control" placeholder="Senha" />
                                    <small class="form-text text-muted">Deixe em branco para manter a senha atual</small>
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="celular" class="form-control" placeholder="Celular (Com ddd, somente números)" required />
                                </div>
                                <div class="mb-3">
                                    <input type="email" name="email" class="form-control" placeholder="E-mail" required />
                                </div>
                                <div id="perfis-container" class="form-check">
                                    <h5 class="text-white">Selecione os perfis de acesso</h5>
                                    <!-- Checkboxes dos perfis serão adicionados aqui dinamicamente -->
                                </div>
                                <div class="mb-3">
                                    <label for="equipes-select" class="form-label text-white">Selecione a equipe</label>
                                    <select name="equipe" id="equipes-select" class="form-select">
                                        <option value="">Selecione uma equipe</option>
                                        <!-- Opções das equipes serão adicionadas aqui dinamicamente -->
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Botão de subir para o topo -->
    <a href="#" class="btn btn-primary position-fixed bottom-0 end-0 m-4" role="button" aria-label="Subir para o topo">
        <i class="fas fa-arrow-up"></i>
    </a>
</body>

</html>
