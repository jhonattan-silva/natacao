<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!--css principal-->
    <link rel="stylesheet" href="/css/inscricao.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    

<div class="container-fluid">
    <div class="container text-white">
        <!-- multiform -->
        <form id="multiform" autocomplete="off">
            <h1>CADASTRO DE NADADORES</h1>
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Escolha a Equipe</li>
                <li>Dados do Nadador</li>
            </ul>
            <!-- fieldsets -->
            <fieldset  id="buscaEquipe">
                <h2 class="fs-title">Escolha a Equipe</h2>
                <input type="text" name="equipe" placeholder="Escolha a Equipe" />
                <input type="hidden" name="equipeSelecionada" id="equipeSelecionada" />
                <input type="button" name="next" class="next action-button" value="Continuar" />
            </fieldset>
            <fieldset id="cadNadador">
                <h2 class="fs-title" >Dados do Nadador</h2>
                <input type="text" name="nome" placeholder="Nome" required/>
                <input type="text" name="cpf" class="cpf form-control is-invalid" placeholder="CPF (somente números)"  required/>
                <label class="text-black" for="sexo">Sexo:</label><br>
                <div class="radioSexo">
                    <input class="inpSexo" type="radio" name="sexo" id="sexoM" value="M">
                    <label class="lblSexo" for="sexoM">Masculino</label>
                    <input class="inpSexo" type="radio" name="sexo" id="sexoF" value="F">
                    <label class="lblSexo" for="sexoF">Feminino</label>
                </div>
                <input type="date" name="dtnasc" placeholder="Data de Nascimento"  required/>
                <input type="text" name="fone" placeholder="Telefone (Com ddd, somente números)"  required/>
                <input type="button" name="previous" class="previous action-button" value="Voltar" />
                <a href="#" class="submit action-button" target="_top">Salvar
                    Nadador</a>
            </fieldset>
        </form>
    </div>
</div>

<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirmação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          Deseja adicionar outro nadador ou encerrar o cadastro?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="encerraCadastro" data-dismiss="modal">Encerrar Cadastro</button>
          <button type="button" class="btn btn-primary" id="adicionaOutro">Adicionar outro</button>
        </div>
      </div>
    </div>
  </div>
  


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>   

    <!--JqueryUI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--link js-->
    <script src="/js/inscricao.js"></script>

    <!--Mascara cpf jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</body>
</html>
