<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Paulista de Natação - Equipe e Inscrições</title>

    <!-- CSS Principal -->
    <link rel="stylesheet" href="/css/equipe.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script type="module" src="/js/equipe.js" defer></script>
    <script type="module" src="/js/functions.js" defer></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>


<body>

    <div id="mensagem-sucesso" class="alert alert-success d-none" role="alert">
        Nadador editado com sucesso!
    </div>

    <div class="sidebar">
        <a class="linkEquipe" href="#equipeSection">Equipe</a>
        <a class="linkInscricao" href="#inscricaoSection">Inscrições</a>
    </div>


    <div id="equipe" class="equipe container-fluid">
        <div class="row">
            <label for="selectEquipe">Escolha a Equipe:</label>
            <select class="form-select" id="selectEquipe">
                <option value="" disabled selected>Selecione a equipe...</option>
                <!-- Opções serão preenchidas dinamicamente via JavaScript -->
            </select>
        </div>
        <div class="row">
            <div class="lista-equipe-container">
                <!-- A tabela de nadadores será inserida aqui -->
            </div>
        </div>
    </div>

    <!--INSCRIÇÃO-->
    <div id="inscricaoSection" class="container-fluid d-none text-white">
        <h2>Inscrições</h2>
        <div class="row">
            <label for="selectEventoInscricao">Escolha o Evento:</label>
            <select class="form-select" id="selectEventoInscricao">
                <option value="" disabled selected>Selecione o evento...</option>
            </select>
        </div>
        <div class="row">
            <label for="selectEquipeInscricao">Escolha a Equipe:</label>
            <select class="form-select" id="selectEquipeInscricao">
                <option value="" disabled selected>Selecione a equipe...</option>
            </select>
        </div>
        <div class="row mt-3">
            <div class="lista-inscricao-container"></div>
        </div>
        <div class="row mt-3">
            <button type="submit" id="btnInscrever" class="btn btn-primary">Inscrever</button>
        </div>
    </div>



    <!-- Modal de Edição -->
    <!-- Modal para editar/adicionar nadador -->
    <div id="editarNadadorModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar/Adicionar Nadador</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formEditarAdicionarNadador">
                        <input type="hidden" id="id" name="id">
                        <!-- Nome -->
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input name="nome" type="text" class="form-control" id="nome" required>
                        </div>
                        <!-- CPF -->
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input name="cpf" type="text" class="form-control" id="cpf" required>
                        </div>
                        <!-- Data de Nascimento -->
                        <div class="form-group">
                            <label for="data-nasc">Data de Nascimento</label>
                            <input name="data-nasc" type="date" class="form-control" id="data-nasc" required>
                        </div>
                        <!-- Telefone -->
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input name="fone" type="text" class="form-control" id="telefone" required>
                        </div>
                        <!-- Sexo -->
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <select name="sexo" class="form-control" id="sexo" required>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!--Fecha modal edição-->


    <!-- Botão de subir para o topo -->
    <a href="#" class="btn btn-primary position-fixed bottom-0 end-0 m-4" role="button" aria-label="Subir para o topo">
        <i class="fas fa-arrow-up"></i>
    </a>
    </div>
</body>

</html>
